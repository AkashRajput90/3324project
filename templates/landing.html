<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            
            background-size: cover;
            text-align: center;
            
        }
        h1 {
            font-size: 48px;
            padding-top: 200px;
        }
        .btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition-duration: 0.4s;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website!</h1>
    <p>Discover amazing features and join the community.</p>
    <a href="{{ url_for('login') }}" class="btn">Login</a>
    <a href="{{ url_for('signup') }}" class="btn">Signup</a>
</body>
</html>
